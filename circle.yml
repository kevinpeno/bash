machine:
  node:
    version: 5.5.0

test:
  override:
    - npm run audit
    # - npm run deps
    - npm outdated --depth 0
    - npm run lint
    - mkdir $CIRCLE_TEST_REPORTS/xunit
    - npm run test:xunit > $CIRCLE_TEST_REPORTS/xunit/xunit.xml
    - isparta cover --report text --report html --verbose --dir ${CIRCLE_ARTIFACTS}/coverage test/index.js
